<!DOCTYPE html>
<html lang="en">

<head>
    <title>Playlist Analyzer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Oswald&effect=neon|outline|emboss|shadow-multiple|anaglyph">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="scripts/Franz_script_zeug.js"></script>
    <style>
        body {
            background: linear-gradient(90deg, rgb(255, 255, 255), rgb(255, 255, 255));
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 5em;
            color: rgb(255, 0, 0);
            /*            text-shadow: 3px 3px rgb(255, 255, 255);*/
        }

        .btn-custom {
            background-image: linear-gradient(to right, orange, yellow, green, cyan, blue, violet);
            position: relative;
            padding: 3px;
            display: inline-block;
            border-radius: 7px;
        }

        .span-custom {
            display: inline-block;
            background: white;
            color: #191919;
            text-transform: uppercase;
            padding: 0 20px;
            border-radius: 5px;
            font-family: "Oswald", sans-serif;
            font-size: 1.8em;
        }

        .span-input {
            background-color: rgb(197, 197, 197);
            border-color: rgb(197, 197, 197)
        }

        p {
            color: rgb(0, 0, 0);
        }

        html {
            scrollbar-color: #851010 #530505;
            scrollbar-width: thin
        }

        .statistic {
            background-color: rgb(197, 197, 197);
            color: rgb(0, 0, 0);
            text-align: left;
            padding-top: 30px;
            padding-left: 30px;
            padding-bottom: 14px;
        }

        .span-custom:hover {
            background-image: linear-gradient(to right, orange, yellow, green, cyan, blue, violet)
        }

        i {
            color: rgb(255, 0, 0)
        }

        .i_header {
            font-size: 72px
        }

        .i_input {
            font-size: 38px
        }

        .label-custom {
            background-color: rgb(197, 197, 197);
            border-color: rgb(197, 197, 197)
        }

        .input-custom {
            background-color: rgb(255, 255, 255);
            border-color: rgb(160, 160, 160);
            color: rgb(129, 129, 129)
        }

        /* Franz */
        .single-video-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1fr;
            grid-column-gap: 20px;
            grid-row-gap: 20px;
            background-color: rgb(197,197,197);
            margin-top: 1%;
            padding-top: 20px;
        }

        .single-video-thumbnail {
            grid-area: 1 / 1 / 2 / 2;
            margin-top: 10%
        }

        .single-video-stats {
            grid-area: 1 / 2 / 2 / 3;
            text-align: left;
            margin: 0px;
        }

        .btn-delete-element {
            grid-area: 1 / 3 / 2 / 4;
            size: 50%;
            margin: 15%;
            color: #ff0000b7;
            width: 50px;
            height: 50px;
            background-color: rgb(160, 160, 160);
            border: 5px outset #470000;
            border-radius: 50%;
        }

        .btn-delete-element:hover {
            background-color: #c96e6e;
        }

        .btn-delete-element:active {
            background-color: #752727;
        }

        .scroll-box {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid row" style="margin-top: 10px">
        <div class="container-fluid col-sm-4" style="Text-align: right; Padding-Top: 25px">
            <i class="material-icons i_header">video_library</i>
        </div>
        <div class=" container-fluid col-sm-8 pt-2">
            <h1>YouTube Playlist Analyzer</h1>
        </div>
    </div>

    <div class="container-fluid sticky-top"
        style="background-color: rgb(228, 228, 228); padding-top: 24px; margin-top: 20px">
        <form class="d-flex" style="text-align: center" action="">
            <div class="container-fluid row">
                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text span-input">
                                <i class="material-icons i_input">video_library</i></span>
                        </div>
                        <label class="form-control input-lg label-custom" for="lk">
                            <input class="form-control input-lg input-custom" type="text"
                                placeholder="Hier Link eingeben" id="lk" name="link">
                        </label>
                    </div>
                </div>
                <div class="col-1">
                    <button class="btn btn-custom" type="submit"><span class="span-custom">Submit</span></button>
                </div>
            </div>
        </form>
    </div>
    <br>
    <div class="container-fluid statistic">
        <form class="d-flex">
            <p>
                Statistiken:<br>
                Gesamtlänge:<br>
                Durchschnittliche Länge:<br>
                Durchschnittliche Views:<br>
                Durchschnittliche Bewertung:
            </p>
        </form>
    </div>
    <br>
    <button class="add-button-2" onclick="createSingleVideoContainer('65as4d6', 'Hallo ihr nudeln', 'thumbnail', 69, 5, 32)">Test</button>
    <br>
    <div class="container-float scroll-box">
    </div>
</body>
</html>
